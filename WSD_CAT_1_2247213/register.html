<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css"/>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="left">
                <h1>Employee Management Registration </h1>
            </div>
            <div class="right">
                <a href="./login.html">Back</a>
            </div>
        </div>
    </header>
    <div class="login">
        <h2>Enter your Personal Details : </h2>
        <input type="text" name="fname" placeholder="First name"/>
        <input type="text" name="lname" placeholder="Last name"/>
        <input type="email" name="mail" placeholder="Email Id"/>
        <input type="number" name="phn" placeholder="Phone Number "/>
        <label>
            <h4>Address</h4>
            <input type="text" name="add1" placeholder="Address Line 1"/>
            <input type="text" name="add2" placeholder="Address Line 2"/>
        </label>
        <label>
            <h4>Birthday</h4>
            <input type="date" name="pass" placeholder="Birthday"/>
        </label>
        <br/>
        <h2>Enter your Professional Details : </h2>
        <input type="number" name="exp" placeholder="Experience (in yrs)"/>
        <textarea rows="10" placeholder="Enter your Specialisatoin/Projects"></textarea>
        <input type="number" name="salary" placeholder="Salary (in Rs) "/>
        
        <br/>
        <a href="./login.html" class="save">Save</a>
    </div>
    <br/>
    <hr/>
    <footer>
        <h2 >&copy; Darpan Deb </h2>
    </footer>
    
</body>
</html>
